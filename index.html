<!DOCTYPE html>
<html>
<head>
    <title>image slider</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css"
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <h1>Image Slider</h1>
    <div class="slideContainer">
        <div class="slide fade">
            <img src="images/ap dial 1.jpeg" alt="ap dial 1">
        </div>
        <div class="slide fade">
            <img src="images/ap dial 2.jpeg" alt="ap dial 2">
        </div>
        <div class="slide fade">
            <img src="images/rolex dial 2.webp" alt="rolex dial 1">
        </div>
        <div class="slide fade">
            <img src="images/rolexDial.jpeg" alt="rolex dial 2">
        </div>

        <a href="#" class="prev" title="previous">←</a>
        <a href="#" class="next" title="next">→</a>
    </div>
    <div class="dotContainer">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <script src="index.js"></script>

</body>
</html>
